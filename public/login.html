<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="shortcut icon"
      href="/assets/images/logo.png"
      type="image/x-icon"
    />

    <title>Login - BJM</title>
    <script src="./js/login.js"></script>
    <script src="/js/socket.io.esm.min.js"></script>
    <script src="/js/tailwindcss.js"></script>
  </head>
  <body onload="load()" style="height: 100vh">
    <!-- component -->
<div class="relative min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
style="background-image: url(https://images.unsplash.com/photo-1525302220185-c387a117886e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);">
<div class="absolute bg-black opacity-60 inset-0 z-0"></div>
<div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl z-10">
  <div class="text-center">
    <h2 class="mt-6 text-3xl font-bold text-gray-900">
      Welcom Back!
    </h2>
    <p class="mt-2 text-sm text-gray-600">Please sign in to your account</p>
  </div>
    <input type="hidden" name="remember" value="true">
    <div class="relative">
      <div class="absolute right-0 mt-4"><svg xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
              </div>
      <label class="text-sm font-bold text-gray-700 tracking-wide">Username</label>
      <input required class=" w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="name" placeholder="Username" id="username">
          </div>
    <div class="mt-8 content-center">
      <label class="text-sm font-bold text-gray-700 tracking-wide">
        Password
      </label>
      <input required class="w-full content-center text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="password" placeholder="Enter your password" id="password">
          </div>
    <div>
      <button onclick="login()" class="w-full flex justify-center bg-indigo-500 text-gray-100 p-4  rounded-full tracking-wide
                              font-semibold  focus:outline-none focus:shadow-outline hover:bg-indigo-600 shadow-lg cursor-pointer transition ease-in duration-300">
                  Sign in
              </button>
    </div>
</div>
</div>
<style>
  ::-webkit-scrollbar {
    width: 0;
  }
</style>
  </body>
</html>
